<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>播放 YouTube 影片</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
            font-family: Arial, sans-serif;
        }
        iframe {
            width: 560px;
            height: 315px;
            border: none;
        }
        .video-container {
            margin-bottom: 20px;
        }
        .rating, .discussion, .timer {
            margin-top: 10px;
        }
        .rating button, .discussion input, .discussion button {
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        .timer {
            font-size: 20px;
            color: red;
            font-weight: bold;
        }
        .discussion {
            margin-top: 20px;
        }
        .message {
            margin-bottom: 10px;
            font-size: 14px;
        }
        .message b {
            color: #333;
        }
        #video-list {
            margin-top: 30px;
        }
        #video-list li {
            font-size: 18px;
        }
        #video-list a {
            text-decoration: none;
            color: #007bff;
        }
        #video-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>欣賞這段影片吧！</h1>

<!-- 影片 1 -->
<div class="video-container">
    <iframe src="https://www.youtube.com/embed/o9DhvbqYzns?si=kWX5FBErwDbL0LXE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <div class="rating">
        <button onclick="rateVideo(1, 'like')">👍 喜歡</button>
        <button onclick="rateVideo(1, 'dislike')">👎 不喜歡</button>
    </div>
    <div class="discussion">
        <h3>討論區</h3>
        <input type="text" id="message-1" placeholder="在此討論影片...">
        <button onclick="postMessage(1)">送出留言</button>
        <div id="messages-1"></div>
    </div>
    <div class="timer">
        <p>倒數計時: <span id="countdown-1">60</span> 秒</p>
    </div>
</div>

<!-- 影片 2 -->
<div class="video-container">
    <iframe src="https://www.youtube.com/embed/nFQKvjM9HCw?si=IYz1Lsl8PYn7LoQJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <div class="rating">
        <button onclick="rateVideo(2, 'like')">👍 喜歡</button>
        <button onclick="rateVideo(2, 'dislike')">👎 不喜歡</button>
    </div>
    <div class="discussion">
        <h3>討論區</h3>
        <input type="text" id="message-2" placeholder="在此討論影片...">
        <button onclick="postMessage(2)">送出留言</button>
        <div id="messages-2"></div>
    </div>
    <div class="timer">
        <p>倒數計時: <span id="countdown-2">60</span> 秒</p>
    </div>
</div>

<!-- 影片清單 -->
<h2>推薦影片</h2>
<ul id="video-list">
    <li><a href="https://www.youtube.com/watch?v=o9DhvbqYzns" target="_blank">影片 1</a></li>
    <li><a href="https://www.youtube.com/watch?v=nFQKvjM9HCw" target="_blank">影片 2</a></li>
    <li><a href="https://www.youtube.com/watch?v=5XyR2IFjk3s" target="_blank">影片 3</a></li>
</ul>

<script>
    // 評分系統
    function rateVideo(videoId, rating) {
        alert(`影片 ${videoId} 被標註為: ${rating}`);
    }

    // 討論區留言
    function postMessage(videoId) {
        const messageInput = document.getElementById(`message-${videoId}`);
        const messagesDiv = document.getElementById(`messages-${videoId}`);
        if (messageInput.value.trim() !== '') {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.innerHTML = `<b>使用者：</b> ${messageInput.value}`;
            messagesDiv.appendChild(messageDiv);
            messageInput.value = ''; // 清空輸入框
        }
    }

    // 倒數計時器
    function startCountdown(videoId) {
        let countdownElement = document.getElementById(`countdown-${videoId}`);
        let countdownTime = parseInt(countdownElement.textContent);
        const timerInterval = setInterval(function() {
            countdownTime--;
            countdownElement.textContent = countdownTime;
            if (countdownTime <= 0) {
                clearInterval(timerInterval);
                alert('倒數結束！準備抽獎或顯示其他內容！');
            }
        }, 1000);
    }

    // 開始倒數
    startCountdown(1);
    startCountdown(2);
</script>

</body>
</html>
