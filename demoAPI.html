<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>天氣預報 (36 小時)</title>
  </head>
  <body>
    <div class="container">
      <h1>未來 36 小時各區天氣預報</h1>
      <div id="weatherList">載入中…</div>
      <div class="btn-container">
        <a class="btn" href="javascript:history.back()">上一頁</a>
        <a class="btn" href="index.html">回首頁</a>
      </div>
    </div>


    <script>
      const apiUrl = 'https://opendata.cwa.gov.tw/api/v1/rest/datastore/F-C0032-001?Authorization=CWB-FE4AD205-4642-40AD-B7FD-336A53D1ED2A';
      const weatherList = document.getElementById('weatherList');
    
      // ➕ 安全地取得某個 element 的第一個時間區段資料
      function getElementValue(elementArray, name) {
        const el = elementArray.find(e => e.elementName === name);
        return el && el.time && el.time.length > 0 && el.time[0].parameter
          ? el.time[0].parameter.parameterName
          : '—';
      }
    
      async function loadWeather() {
        try {
          const resp = await fetch(apiUrl);
          if (!resp.ok) throw new Error(`HTTP 錯誤：${resp.status}`);
          const data = await resp.json();
          const locations = data.records.location;
          if (!locations || !locations.length) {
            weatherList.textContent = '未取得任何天氣資料';
            return;
          }
    
          // 清空載入中提示
          weatherList.innerHTML = '';
    
          // 顯示每個地區的天氣簡述 (第一時段)
          locations.forEach(loc => {
            const item = document.createElement('div');
            item.className = 'weather-item';
    
            const area = document.createElement('h3');
            area.textContent = loc.locationName;
            item.appendChild(area);
    
            // ➕ 取出各項氣象資料
            const ciDesc = getElementValue(loc.weatherElement, 'CI');    // 舒適度
            const popDesc = getElementValue(loc.weatherElement, 'PoP');  // 降雨機率
            const minTDesc = getElementValue(loc.weatherElement, 'MinT');// 最低溫度
    
            const pCI = document.createElement('p');
            const pPop = document.createElement('p');
            const pMinT = document.createElement('p');
    
            pCI.textContent = `舒適度：${ciDesc}`;
            pPop.textContent = `降雨機率：${popDesc}%`;
            pMinT.textContent = `最低溫度：${minTDesc}°C`;
    
            item.appendChild(pCI);
            item.appendChild(pPop);
            item.appendChild(pMinT);
    
            weatherList.appendChild(item);
          });
        } catch (err) {
          weatherList.textContent = '載入失敗：' + err.message;
        }
      }
    
      loadWeather();
    </script>
    
  </body>
</html>
