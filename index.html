<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>網站目錄</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFDDAB; /* 淺黃色背景 */
            color: #5F8B4C; /* 主文字顏色 */
            padding: 40px;
        }

        h1 {
            color: #945034; /* 標題深紅棕色 */
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
            max-width: 300px;
            margin: 0 auto;
        }

        li {
            background-color: #FF9A9A; /* 淺粉紅 */
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            transition: 0.3s;
        }

        li:hover {
            background-color: #5F8B4C; /* 綠色 hover 效果 */
        }

        a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        li:hover a {
            color: #FFDDAB; /* hover 時連結變淺黃 */
        }
    </style>
</head>
